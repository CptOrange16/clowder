@(query: String, result: Option[org.elasticsearch.action.search.SearchResponse])

@main("Search Results") {
	<div class="page-header">
		<h1>Search Results <small>@query</small></h1>
	</div>
	<div class="row-fluid">
		<div class="span12">
			You wish!
		</div>
	</div>
    @for(hit <- result.get.hits().hits()) {
      <div class="row-fluid">
		<div class="span12">
			@hit.explanation
		</div>
	  </div>
	}
}
