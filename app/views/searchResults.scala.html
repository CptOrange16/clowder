@(query: String, files: Array[models.File])

@main("Search Results") {
	<div class="page-header">
		<h1>Search Results <small>@query</small></h1>
	</div>
	@if(files.size == 0) {
	<div class="row-fluid">
		<div class="span12">
			No results found. Sorry!
		</div>
	</div>
	}
    @for(file <- files) {
      <div class="row-fluid">
		<div class="span4">
			<a href="@(routes.Files.file(file.id.toString))">@file.filename</a>
		</div>
	  </div>
	}
}
