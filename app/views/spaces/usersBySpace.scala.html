@(space: ProjectSpace, creator: Option[User])

<h3>Members</h3>

<ul class="list-unstyled">
    <li>Owner: <a href= "@routes.Profile.viewProfile(creator.get.email)"> @creator.get.fullName</a></li>

@if(space.usersByRole.keySet.size == 0) {
    <li>No other members</li>
}

@for((role, users) <- space.usersByRole) {
    @for(user <- users) {
        <li>@user (@role)</li>
    }
}
</ul>
