@(space: ProjectSpace)(implicit user: Option[securesocial.core.Identity])

<div class="row ds-section-sm border-top">
	 <!-- Advanced space elements -->
	 <h3>Advanced Configuration</h3>
	 <table>
	     <tr>
	         <td><b>Time To Live (hours): </b></td>
	         <td id="timetolive" style="padding-left:10px;">empty</td>
	     </tr>
	     <tr>
	         <td><b>Resource Expiration Enabled: </b></td>
	         <td id="expireenabled" style="padding-left:10px;">@space.isTimeToLiveEnabled</td>
	     </tr>
	 </table>
	 <p>
	 @if(user.isDefined) {
	     <a class="btn btn-default btn-xs btn-margins accordion-toggle collapsed" data-toggle="collapse"
	     data-parent="#accordion6" href="#collapseSix" id="editspaceconfig"
	     title="Edit Space Configuration">
	         <span class="glyphicon glyphicon-chevron-down"></span> Edit
	     </a>
	 }
	
	 <div id="collapseSix" class="accordion-body collapse">
	     <div class="panel panel-primary">
	         <div class="panel-body">
	         @if(user.isDefined) {
	             <form class="form-inline" id="configform">
                      <table>
                          <tr>
                              <td style="width: 30%; vertical-align:top;">Time To Live (hours): </td>
                              <td>
                                  <textarea cols=30 type="text" id="edittime">blank</textarea>
                              </td>
                          </tr>
                          <tr>
                              <td style="width: 30%; vertical-align:top;">Purge Resources: </td>
                              <td>
                                  <input type="radio" name="radiogroup" value="expiretrue" id="exptrue" checked> Enabled&nbsp;&nbsp;&nbsp;</input>
                                  <input type="radio" name="radiogroup" value="expirefalse" id="expfalse"> Disabled&nbsp;&nbsp;&nbsp;</input>
                              </td>
                          </tr>
                      </table>

                      <button class="btn btn-primary" onclick="return updateAboutData('@dataset.id.stringify');"
                          title="Update Information"><span class="glyphicon glyphicon-edit"></span> Submit</button>
                      <button class="btn btn-default" onclick="return closeAboutEdit();"
                          title="Close Editor"><span class="glyphicon glyphicon-chevron-up"></span> Close</button>
                  </form>
	         }
	         </div>
	     </div>
	 </div>
	
	 <script type="text/javascript" language="javascript">

	 //var datasetLicenseText = "dataset.licenseData.m_licenseText";
	 //var datasetLicenseUrl = "dataset.licenseData.m_licenseUrl";
	 //var datasetAllowDownload = "dataset.licenseData.isDownloadAllowed(user)";
	 //var datasetImageBase = 'routes.Assets.at("images")';
	 //var datasetAuthorName = 'dataset.author.fullName';
	 var timeToLive = @space.resourceTimeToLive;
	 timeToLive = timeToLive/3600000;
	 $('#timetolive').html(timeToLive);

	 //}
	 });
	 </script>
<!-- End License elements -->
</div>
