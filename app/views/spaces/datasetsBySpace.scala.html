@(datasets: List[models.Dataset], space: String)(implicit user: Option[models.User])

<h3>Datasets</h3>
@if(datasets.size == 0) {
    <a id="create-dataset" href="@routes.Datasets.newDataset(Some(space))" class="btn btn-primary btn-xs">
        Create Dataset
    </a>
} else {
    @spaces.datasetsGrid(datasets, space)
}
@if(!user.isDefined) {
    <script type="text/javascript">
        $('#create-dataset').addClass('disabled');
    </script>
}
