@(links: List[java.net.URL])

<div class="row ds-section-sm break-word space-col-right">
<h3>External Links</h3>
@if(links.size == 0) {
    <p>Edit space to add links</p>
} else {
    <ul class="list-unstyled">
    @for(link <- links) {
        <li><a href="@link">@link</a></li>
    }
    </ul>
}
</div>
