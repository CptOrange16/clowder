@(extractions: List[models.Extraction])

@main("Extractions") {
	<div class="page-header">
		<h1>Extractions</h1>
	</div>
	
	@if(extractions.size == 0) {
	<div class="row-fluid">
		<div class="span12">
			No extractions present.
		</div>
	</div>
	}
	@if(extractions.size > 0) {
	<table class="table">
		<thead>
	       <tr>
	         <th>Extractor</th>
	         <th>File</th>
	         <th>Status</th>
	         <th>Started</th>
	         <th>Finished</th>
	       </tr>
	     </thead>
	     <tbody>
	    @for(e <- extractions) {
	      <tr>
			<td>
				@e.extractor_id
			</td>
			<td>
				@e.file_id
			</td>
			<td>
				<span class="label label-success">@e.status</span>
			</td>
			<td>
				@e.start
			</td>
			<td>
				-
			</td>
		  </tr>
		}
		</tbody>
		</table>
	}
}
