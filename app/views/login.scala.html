@(myForm: Form[Credentials])

@import helper._
@import helper.twitterBootstrap._

@main("Login") {
  @form(action = routes.Authentication.loginSubmit) {
  
    <fieldset>
      <legend>Login</legend>
      @inputText(myForm("Email"))
      @inputPassword(myForm("Password"))
    </fieldset>
    <input type="submit" class="btn" value="Login"/>
    
  }
}
