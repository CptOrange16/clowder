@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/jquery-1.8.2.js")" type="text/javascript"></script>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a><a class="brand" href="@routes.Application.index">Medici</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="dropdown">
						   <a href="#" class="dropdown-toggle" data-toggle="dropdown">Files<b class="caret"></b></a>
						   <ul class="dropdown-menu">
						   	<li><a href="@routes.Files.uploadFile">Upload</a></li>
						   	<li><a href="@routes.Files.list">List</a></li>
						   </ul>
						</li>
					</ul>
					<ul class="nav">
						<li class="dropdown">
						   <a href="#" class="dropdown-toggle" data-toggle="dropdown">Datasets<b class="caret"></b></a>
						   <ul class="dropdown-menu">
						   	<li><a href="@routes.Datasets.newDataset">Create</a></li>
						   	<li><a href="@routes.Datasets.list">List</a></li>
						   </ul>
						</li>
					</ul>
					<form class="navbar-search pull-left" action="@routes.Search.search("")" method="get">
  						<input type="text" class="search-query" placeholder="Search" name="query">
					</form>
					<ul class="nav pull-right">
						<li><a class="" href="@securesocial.controllers.routes.LoginPage.login">Login</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<div class="container">@content</div>
	<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
</body>
</html>
