@(sensors: List[String], dataset_id: String)
<div class="row ds-section-sm border-top">
    <h4>Sensors</h4>
    <ul class="list-unstyled" id="sensors-list">
        @for(s <- sensors) {
            <li>@s</li>
        }
    </ul>
    <button class="btn btn-default btn-xs" onclick="javascript:associateWithSensor('@dataset_id')">Add</button>
</div>
<script src="@routes.Assets.at("javascripts/handlebars-v1.3.0.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/handlebars-loader.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/sensors/assign.min.js")" type="text/javascript"></script>
