@(dataset: Dataset, metadata: List[models.Metadata])(implicit user: Option[models.User])

@main("Metadata") {
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Metadata for <a href="@routes.Datasets.dataset(dataset.id)">@Html(dataset.name)</a></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            @addMetadata("dataset", dataset.id.toString)
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            @view(metadata)
        </div>
    </div>
}
