@(filesList: List[File], fileComments: Map[UUID, Int], dsId: UUID)(implicit user: Option[models.User])

@import org.apache.commons.io._

@util.masonry()

<script src="@routes.Assets.at("javascripts/fileListProcess.js")" type="text/javascript"></script>

<div class="row" id="tile-view">
    <div class="col-md-12">

        @filesList.map { file =>
            @files.listitem(file, fileComments, (routes.Datasets.dataset(dsId)))
        }

    </div>
</div>
