@(filesList: List[File], dsId: UUID)(implicit user: Option[models.User])

@import org.apache.commons.io._

@util.masonry()

<script src="@routes.Assets.at("javascripts/fileListProcess.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/deleteUtils.js")" type="text/javascript"></script>

<div class="row" id="tile-view">
    <div class="col-md-12">
        <div id="masonry">
        @filesList.map { file =>
                @files.tile(file, "col-lg-4 col-md-4 col-sm-4", (routes.Datasets.dataset(dsId)), false)
        }
        </div>
    </div>
</div>
