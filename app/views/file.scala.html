@(file: models.File, id: String, previews: List[models.Preview]) 

@main("File") {
	<div class="page-header">
		<h1>@file.filename	</h1>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<dl class="dl-horizontal">
				<dt>Filename:</dt>
				<dd>@file.filename</dd>
				<dt>Type:</dt>
				<dd>@file.contentType</dd>
				<dt>Uploaded on:</dt>
				<dd>@file.uploadDate</dd>
			</dl>
		</div>
		<div class="span6">
			<a href="@routes.Files.download(id)" class="btn pull-right">Download</a>
		</div>
	</div>
	<div class="row-fluid">
		<div class="accordion" id="accordion2">
			<div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse"
						data-parent="#accordion2" href="#collapseOne">Debug</a>
				</div>
				<div id="collapseOne" class="accordion-body collapse">
					<div class="accordion-inner">@file</div>
					<div class="accordion-inner">Previews:
					<ul>
					@previews.map { p =>
						<li><a href="@api.routes.Previews.download(p.id.toString)?key=letmein">@p.filename</a></li>
					}
					</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
}
