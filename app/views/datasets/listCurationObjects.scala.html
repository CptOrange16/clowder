@(curationObjects: List[models.CurationObject])(implicit user: Option[models.User])
@if(curationObjects.size > 0) {
    <div class="row border-top bottom-padding">
        <div class="col-md-12">
            <h4>Related Curation Objects</h4>
            <ul class="list-unstyled">
            @for(curObject <- curationObjects) {
                <li><a href="@routes.CurationObjects.getCurationObject(curObject.id)">
                    @curObject.name
                </a></li>
            }
            </ul>
        </div>
    </div>
}
