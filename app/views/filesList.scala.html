@(files: List[models.File]) @main("Files") {
<div class="page-header">
  <h1>Files</h1>
</div>
<div class="row-fluid">
	<div class="span12">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Uploaded</th>
					<th> Find Similar</th>
				</tr>
			</thead>
			<tbody>
				@files.map { file =>
					<tr>
						<td><a href="@(routes.Files.file(file.id.toString))">@file.filename</a>	</td>
						<td>@(if(file.contentType != null) file.contentType else "N/A")</td>
						<td>@file.uploadDate</td>
						<td><a href="@(routes.Files.findSimilar(file.id.toString))" >Find Similar</a></td>
					</tr>
				}
			</tbody>
		</table>
	</div>
</div>
}
