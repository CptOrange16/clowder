@(myForm: Form[FileMD])

@import helper._
@import helper.twitterBootstrap._

@main("Medici 2.0") {
  @helper.form(action = routes.Files.upload, 'enctype -> "multipart/form-data") {
    <fieldset>
      <legend>Select file to upload</legend>
      @helper.inputFile(myForm("File"))
    </fieldset>
    <input type="submit" class="btn" value="Upload"/>
  }
}
