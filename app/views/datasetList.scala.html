@(datasets: List[models.Dataset], prev: String, next: String, limit: Int) 

@main("Datasets") {
<div class="page-header">
  <h1>Datasets</h1>
</div>
<div class="row-fluid">
	<div class="span12">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Created</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				@datasets.map { dataset =>
					<tr>
						<td><a href="@(routes.Datasets.dataset(dataset.id.toString))">@dataset.name</a></td>
						<td>@dataset.created</td>
						<td>@dataset.description</td>
					</tr>
				}
			</tbody>
		</table>
		<ul class="pager">
			@if(prev != "") {
  			<li class="previous"><a href="@(routes.Datasets.list("b", prev, limit))">Previous</a></li>
  			}
  			@if(next != "") {
  			<li class ="next"><a href="@(routes.Datasets.list("a", next, limit))">Next</a></li>
  			}
		</ul>
	</div>
</div>
}
