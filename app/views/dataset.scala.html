@(dataset: models.Dataset) 

@main("Dataset") {
	<div class="page-header">
		<h1>@dataset.name</h1>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<dl class="dl-horizontal">
				<dt>Name:</dt>
				<dd>@dataset.name</dd>
				<dt>Description:</dt>
				<dd>@dataset.description</dd>
			    <dt>Created:</dt>
				<dd>@dataset.created</dd>
			</dl>
		</div>
		<div class="span6">
		  <h5>Files</h5>
			@dataset.files_id.map { file =>
			<div><a href="@(routes.Files.file(file.id.toString))">@file.filename</a></div>
			}
		</div>
	</div>
}
